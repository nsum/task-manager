<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" type="text/css">
    <!-- Compiled and minified  MATERIALIZE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <!-- block styles is used to insert and page specific css
        If we have some css on one specific page different from the others, we inject it here below other styles so that
        one gets applied -->
    {% block styles %}
    {% endblock %}
    <title>Task Manager</title>
</head>
<body>
    {% block content %}
    {% endblock %}

    <!-- JQuery goes above Materialize because Materialize depends on JQuery to run-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified MATERIALIZE JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Our local script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Same as CSS we can insert any page specific scripts below -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
